<h1>Actualizar Notas de Alumno</h1>
<div class="section">
    <form action="/actualizar-alumno/actualizar" method="post">
        <label for="id_alumno">Seleccionar alumno:</label>
        <select id="id_alumno" name="id_alumno" required>
            {% for alumnos in site.data.alumnos %}
                <option value="{{ alumno.id }}">{{ alumnos.nombre }}</option>
            {% endfor %}
        </select>

        <label for="nota1">Nueva nota1:</label>
        <input type="text" id="nota1" name="nota1">

        <label for="nota2">Nueva nota2:</label>
        <input type="text" id="nota2" name="nota2">

        <label for="nota3">Nueva nota3:</label>
        <input type="number" id="nota3" name="nota3">

        <button type="submit">Actualizar</button>
    </form>
</div>
