---
layout: default
---

<div class="row">
    <div class="col-sm-8">
        <!-- Imagen destacada -->
        {% if page.image %}
            <img class="featured-image img-fluid rounded" src="{{ page.image | relative_url }}" alt="{{ page.title }}">
        {% endif %}

        <!-- Título -->
        <h1 class="posttitle">{{ page.title }}</h1>

        <!-- Contenido del post -->
        <div class="article-post serif-font">
            {{ content }}
        </div>

        <!-- Fecha del post -->
        <p>
            <small>
                <time datetime="{{ page.date | date:'%Y-%m-%d' }}">
                    {{ page.date | date: "%B %d, %Y" }}
                </time>
            </small>
        </p>

        <!-- Navegación entre posts -->
        <div class="row PageNavigation mt-4 d-flex justify-content-between">
            {% if page.previous.url %}
                <div class="col-md-6">
                    <a class="thepostlink" href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
                </div>
            {% endif %}
            {% if page.next.url %}
                <div class="col-md-6 text-right">
                    <a class="thepostlink" href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
