---
layout: default
title: "Blog"
permalink: /blog/
---

<h2>Bienvenido a mi Blog</h2>

<ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% else %}
      <li>No hay posts disponibles.</li>
    {% endfor %}
  </ul>
